config_version: 2
settings:
  auto_save.session:
    global: true
  bindings.commands:
    global:
      normal:
        <Space>saa: 'cmd-set-text :open arch '
        <Space>sap: 'cmd-set-text :open archpackages '
        <Space>sau: 'cmd-set-text :open aur '
  colors.webpage.darkmode.algorithm:
    global: lightness-cielab
  colors.webpage.darkmode.enabled:
    global: false
  colors.webpage.preferred_color_scheme:
    global: dark
  content.register_protocol_handler:
    https://outlook.live.com?mailtouri=%25s: true
  url.searchengines:
    global:
      DEFAULT: https://duckduckgo.com/?q={}
      aur: https://aur.archlinux.org/packages?K={}
